<!DOCTYPE html>
<html>
    <head>
      {% load static %}
      <meta charset='utf-8'>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>おてまね</title>
      <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
      <div class="container">
        <h4>家族情報管理</h4>
        <p>親ユーザー: {{ parent_user.username }}</p>

<!-- 家族情報 -->
        <p>家族名: {{ family.name }}</p>

        <!-- 子どもたち（子ユーザー）のリスト -->
        <h2>子どもたち</h2>
        <ul>
            {% for child in children %}
            <li>{{ child.name }} ({{ child.birthday }})</li>
            {% empty %}
            <li>家族情報はまだ登録されていません。</li>
            {% endfor %}
        </ul>
        <a href="/app/user/">マイページへ戻る</a>
      </div>
    </body>
</html>
