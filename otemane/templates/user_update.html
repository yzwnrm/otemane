{% load static %}
<!DOCTYPE html>
<html>
  <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>おてまね</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"> 
  </head>
  <body>
    <header>
        <a href="{% url 'app:home' %}" class="header-link">おてまね</a>
        <div class="header-links">
            <a href="{% url 'app:user' %}" class="header-link-2">マイページ</a>
        </div>
    </header>
        <h4>アカウント編集</h4>
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <form method="POST"  class="w-100" style="max-width: 400px;">
                {% csrf_token %}
                {{ user_form.as_p }}
                <div class="d-flex justify-content-between mt-4">
                    <input type="submit" value="登録" class="btn btn-primary">
                    <a class="btn btn-secondary" href="{% url 'app:password_change' %}" role="button">パスワード変更</a>
                    <a class="btn btn-light" href="{% url 'app:home' %}" role="button">キャンセル</a>
                </div>
            </form>
        </div>
  </body>
</html>
