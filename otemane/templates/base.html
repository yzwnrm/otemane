<!DOCTYPE html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>おてまね</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'app:home'%}">おてまね</a>
        {% if user.is_authenticated %}
          {% if selected_child %}
          <a class="navbar-brand" href="{% url 'app:help_chose' selected_child.id %}">おてつだいをえらぶ</a>
          <a class="navbar-brand" href="{% url 'app:help_lists' selected_child.id %}">えらんだおてつだい</a>
          {% endif %}
        <a class="navbar-brand" href="{% url 'app:calendar' user.id %}">カレンダー</a>
        <a class="navbar-brand" href="{% url 'app:help_make' %}">おてつだいをつくる</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'app:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'app:regist' %}">ユーザー登録</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'app:user' %}">おうちのひと（マイページ）</a>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
