<!DOCTYPE html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>おてまね</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'app:home'%}">おてまね</a>
        {% if user.is_authenticated %}
          {% if selected_child %}
          <a class="navbar-brand" href="{% url 'app:help_chose' selected_child.id %}">おてつだいをえらぶ</a>
          <a class="navbar-brand" href="{% url 'app:help_lists' selected_child.id %}">えらんだおてつだい</a>
          {% endif %}
        {% comment %} <a class="navbar-brand" href="{% url 'app:calender' user.id %}">カレンダー</a> {% endcomment %}
        <a class="navbar-brand" href="{% url 'app:help_make' %}">おてつだいをつくる</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'app:user_login' %}">ログイン</a>
        <a class="navbar-brand" href="{% url 'app:regist' %}">ユーザー登録</a>
        {% endif %}
        <a class="navbar-brand" href="{% url 'app:user' %}">おうちのひと（マイページ）</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
