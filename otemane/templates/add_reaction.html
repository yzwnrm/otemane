{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>ありがとうを送る</h2>
  <p>達成されたお手伝い</p>
      {% for record in records %}
        <div class="record">
          <p><strong>{{ record.help.name }}</strong> (達成日: {{ record.achievement_date }})</p>
          <div class="reaction">
        {% for value, label in REACTION_CHOICES %}
          <button class="reaction-button" data-record-id="{{ record.id }}" data-reaction="{{ value }}">
            {{ label }}
          </button>
        {% endfor %}
          </div>
        </div>
  {% empty %}
  <p>まだリアクションできる記録がありません。</p>
  {% endfor %}
  
  <script src="{% static 'js/reaction.js' %}"></script>
  {% endblock %}
