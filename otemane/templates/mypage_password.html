{% extends 'base.html' %}
{% block content %}
<h2>マイページ</h2>
<p>パスワードを入力してください</p>

<form method="POST">
  {% csrf_token %}
  <input type="password" name="password" class="form-control" required>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <br>
  <button type="submit" class="btn btn-light">送信</button>
  <a href="{% url 'app:home' %}" class="btn btn-secondary">戻る</a>
</form>
{% endblock %}
