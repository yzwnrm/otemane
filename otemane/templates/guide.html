<!DOCTYPE html>
<html>

    <body>
        <h4>使い方ガイド</h4>
        {% comment %} <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
        </button>
  
        <!-- Modal -->
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">ありがとうを送るとは？</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">ありがとうを送るとは？</button>
        <button type="submit" class="btn btn-primary">お手伝いの内容を変えたい</button>
        <button type="submit" class="btn btn-primary">家族を招待したい</button>
        <button type="submit" class="btn btn-primary">子どもの情報を変えたい</button>
        <button type="submit" class="btn btn-primary">パスワードを変更したい</button>
        <a href="/app/user/">マイページへ戻る</a>

</html>
