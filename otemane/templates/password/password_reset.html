<!DOCTYPE html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>おてまね</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'app:home' %}" class="header-link">おてまね</a>
    </header>
{% block content %}
<body>
    <div class="container">
        <div class="text-center">
            <h3>パスワードを忘れた場合</h3>
            <form method="POST">
                <p class="mb-4">パスワードをリセットします。
                <br>登録しているメールアドレスを入力してください。
                </p>  
                    <div class="mb-3">
                      {% csrf_token %}
                      {{ form.as_p }}
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="パスワード再設定メール送信" class="btn btn-primary">
                    </div>
                    <div class="mb-3">
                        <a href="{% url 'app:regist/" >戻る</a>
                    </div>
            </form>
        </div>
    </div>        
</body>
{% endblock %}
