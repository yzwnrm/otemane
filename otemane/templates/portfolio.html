{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <html>
    <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>おてまね</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
  <body>
      <div class="container text-center">
        <h1 class="mt-5 mb-5">おてまね</h1>  
            <div class="mb-4">
              <p>子どもと家族でお手伝いの内容を考えたりリストにして見やすくし、達成記録をしていくアプリです。</p>
              <p>さらに、お手伝いの成果に対し家族は評価をすることができ、家族間のコミュニケーションのひとつになったり、お手伝いをする子どもの自己肯定感を高めることができます。</p>
            </div>
            <div class="mt-4 px-3">
              <div class="d-flex flex-column flex-md-row justify-content-center align-items-center flex-wrap">
                <div class="p-2">
                  <img src="{% static 'images/otemane1.png' %}" class="img-fluid" alt="otemane1">
                </div>
                <div class="p-2">
                  <img src="{% static 'images/otemane2.png' %}" class="img-fluid" alt="otemane2">
                </div>
                <div class="p-2">
                  <img src="{% static 'images/otemane3.png' %}" class="img-fluid" alt="otemane3">
                </div>
              </div>
            </div>
          <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="{% static 'document/企画書.pdf' %}" target="_blank" >企画書</a>
            <a href="{% static 'document/画面設計図.pdf' %}" target="_blank" >画面設計図</a>
            <a href="{% static 'document/画面遷移図.drawio.svg' %}" target="_blank" >画面遷移図</a>
            <a href="{% static 'document/ER図-otemane.drawio.svg' %}" target="_blank" >ER図</a>
          </div>
          <div class="row justify-content-center mt-4">
            <a href="/otemane/user_login/" class="btn btn-primary" style="width: 120px;">アプリへ</a>
          </div>
      </div>
  </body>
</html>
