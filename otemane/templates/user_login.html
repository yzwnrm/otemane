{% load static %}
<!DOCTYPE html>
<html>
  <head>
        <meta charset='utf-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>おてまね</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    {% block content %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center" style="width: 100%; max-width: 400px;">
            <h2 class="mb-4">おてまね</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'app:password_reset' %}">パスワードを忘れた方はこちら</a>
                <div class="text-center">
                  <input type="submit" value="ログイン" class="btn btn-primary w-50 mt-5">
                </div>
            </form>
            <br>
            <a href="/otemane/regist/">新規アカウント登録</a>
        </div>
    </div>
    {% endblock  %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
